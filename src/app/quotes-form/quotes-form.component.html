<div class="container">
    <h2 class="text-center">Add Your Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name"
                #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>


        </div>


        <div class="form-group">
            <label for="Quote">Quote</label>
            <textarea class="form-control" id="quote" [(ngModel)]="newQuotes.quotes" name="quotes" #quotes='ngModel'
                required></textarea>
            <div [hidden]="quotes.valid || quotes.pristine" class="alert alert-danger">
                <p>"quotes" is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="author">author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuotes.author" name="author"
                #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>author is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-warning">submit</button>
    </form>
</div>
